<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Send to Sheet - Options</title>
    <style>
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h3 { color: #333; }
      .status { 
        margin-top: 8px; 
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
      .status.success { 
        background: #e8f5e9;
        color: #2e7d32;
        display: block;
      }
      .status.error { 
        background: #ffebee;
        color: #c62828;
        display: block;
      }
      input { 
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 8px 0;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      .primary {
        background: #4285f4;
        color: white;
      }
      .primary:hover {
        background: #357ae8;
      }
      .secondary {
        background: #f5f5f5;
      }
      .secondary:hover {
        background: #e0e0e0;
      }
      .auth-status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        background: #f5f5f5;
      }
      .auth-status.connected {
        background: #e8f5e9;
        color: #2e7d32;
      }
      .feature-toggle {
        margin-top: 20px;
        padding: 15px;
        background: #f0f0f0;
        border-radius: 8px;
      }
      .stats {
        margin-top: 24px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      kbd {
        background: white;
        border: 1px solid #ccc;
        padding: 3px 8px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>Send to Google Sheet - Settings</h2>
    
    <div class="auth-status" id="authStatus">
      Checking authentication status...
    </div>
    
    <h3>Google Sheet Configuration</h3>
    <p>Paste your Google Sheet URL:</p>
    <input id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/xxxxx/edit" />
    
    <p>Tab name (optional, defaults to "Production Tracker"):</p>
    <input id="tabName" placeholder="Production Tracker" />
    
    <div>
      <button class="primary" id="save">Save Settings</button>
      <button class="secondary" id="auth">Authenticate</button>
      <button class="secondary" id="test">Test Connection</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="feature-toggle">
      <h4>Floating Button</h4>
      <label style="display: flex; align-items: center; cursor: pointer;">
        <input type="checkbox" id="floatingToggle" style="margin-right: 10px;">
        <span>Enable floating save button on all pages</span>
      </label>
      <small style="display: block; margin-top: 8px; color: #666;">
        When enabled, shows a draggable button on all pages.
      </small>
    </div>
    
    <div class="stats">
      <h4>Statistics</h4>
      <div id="stats-content">Loading...</div>
      <button class="secondary" id="syncNow" style="margin-top: 10px;">Sync Now</button>
    </div>
    
    <script src="options.js"></script>
  </body>
</html>
